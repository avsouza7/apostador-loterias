<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Apostador de Loterias - Listagam de pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Pessoas</h2>
        <a class="btn btn-primary" th:href="@{/pessoas/novo}">
            Nova Pessoa
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Observação</th>
            <th style="width: 140px; text-align: center;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pessoas}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.observacao}"></td>
			<td style="width: 140px; text-align: center; white-space: nowrap;">
                <a th:href="@{|/pessoas/${p.idPessoa}/editar|}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{|/pessoas/${p.idPessoa}/excluir|}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
