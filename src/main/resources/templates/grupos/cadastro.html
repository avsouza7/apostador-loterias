<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Apostador de Loterias - Cadastro de grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
<div class="container mt-4">

<div class="container mt-4">
    <h2 th:text="${grupo.idGrupo != null ? 'Editar Grupo' : 'Novo Grupo'}"></h2>

    <form th:action="@{/grupos/salvar}" th:object="${grupo}" method="post">

        <input type="hidden" th:field="*{idGrupo}"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control"
                   th:field="*{nome}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Observação</label>
            <textarea class="form-control"
                      th:field="*{observacao}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/grupos/listar}" class="btn btn-secondary">Cancelar</a>

    </form>
</div>
